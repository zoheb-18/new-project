<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" a href="style.css">
</head>
<body>
    <h1 class="title">SIMPLE CONTACT FORM</h1>
    <div class="parent">
    <form type="send" method="post" class="continer">
    
        <label class="first-tag">first name</label><br>
        <input type="text" name="name" class="input" placeholder="enter your name.."></input><br><br>
   
        <label class="last-tag">last name</label><br>
        <input type="text" name="name" class="input" placeholder="enter your last name.."></input><br><br>
    
        <label class="gmail-tag">email</label><br>
        <input type="text" name="gmail" class="input" placeholder="enter gmail"></input><br><br>
    
   
        <label class="number-tag">number</label><br>
        <input type="number" name="number" class="input"></input><br><br>

  
    
        <label class="city-tag">city</label><br>
        <select class="input">
            <option value="goa">goa</option>
            <option value="mumbai">mumbai</option> 
            <option value="delhi">delhi</option> 
            <option value="chennai">chennai</option> 
            <option value="rajesthan">rajesthan</option>
            
        </select><br><br>
        <div class="text-tag">
            <label class="area">message</label><br>
            <textarea type="text" placeholder="message..." cols="50" rows="5"></textarea>

        </div>
        <div class="go">
            <input type="submit" class="far"></input>

        </div>
        
        


    </div>
    </form>
   </div>
    <p class="pass"> 2023 simple contact form.All rights reserved/ Desugn by sufiyan shaikh</p>
</body>
</html>
